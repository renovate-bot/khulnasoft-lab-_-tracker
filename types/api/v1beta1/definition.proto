syntax = "proto3";

option go_package = "github.co/khulnasoft-lab/tracker/api/v1beta1";

package tracker.v1beta1;

message EventDefinition {
	int32 id = 1;
	string name = 2;
	string version= 3;
	string description = 4 ;
	repeated string tags = 5;
	repeated Param params = 6;
}

message Param {
	string name = 1;
	string type = 2;
}
